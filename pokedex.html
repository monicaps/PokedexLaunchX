<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <!--Link de Bootstrap en línea-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/pokedex.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Pokedex by LaunchX</h3>
            </div>
        </header>
    
        <main class="px-3">
            <p class="lead">
                ¡Bienvenidx al Pokedex! Te servirá para conocer más a tus pokemones, ingresa su nombre en la caja
                y llamalo...<br>
                ¡Buena suerte!
            </p>
            <h1>Llama a tu pokemon</h1>
            <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
            <div class="row">
                <div class="col col-12 col-lg-5">
                    <!--<img src="resources/oldgame.svg" alt="Pokemon" id="pokeImg" width="200px">-->
                    <div id="carruselPokemon" class="carousel slide carousel-fade" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="resources/oldgame.svg" alt="Pokemon" id="pokeImg" width="200px">
                            </div>
                            <div class="carousel-item">
                                <img src="resources/oldgame.svg" alt="Pokemon" id="pokeImg1" width="200px">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carruselPokemon" data-bs-slide="prev">
                            <span data-feather="arrow-left-circle"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carruselPokemon" data-bs-slide="next">
                            <span data-feather="arrow-right-circle"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col col-12 col-lg-7">
                    <br>Información del Pokemon<br>
                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <label for="name" class="col-form-label">Nombre:</label>
                        </div>
                        <div class="col">
                            <input type="text" id="name" class="form-control" disabled>
                        </div>
                        <div class="col">
                            <label for="tipoPoke" class="col-form-label">Tipo de Pokemon:</label>
                        </div>
                        <div class="col">
                            <input type="text" id="tipoPoke" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="ps" class="form-label">PS</label>
                        </div>
                        <div class="col-auto">
                            <input type="range" class="form-range" id="ps" min="0" disabled>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="attack" class="form-label">Ataque</label>
                        </div>
                        <div class="col-auto">
                            <input type="range" class="form-range" id="attack" min="0" disabled>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="defense" class="form-label">Defensa</label>
                        </div>
                        <div class="col-auto">
                            <input type="range" class="form-range" id="defense" min="0" disabled>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="sp-attack" class="form-label"> SP Ataque</label>
                        </div>
                        <div class="col-auto">
                            <input type="range" class="form-range" id="sp-attack" min="0" disabled>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="sp-defense" class="form-label">SP Defensa</label>
                        </div>
                        <div class="col-auto">
                            <input type="range" class="form-range" id="sp-defense" min="0" disabled>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="speed" class="form-label">Speed</label>
                        </div>
                        <div class="col-auto">
                            <input type="range" class="form-range" id="speed" min="0" disabled>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <label for="peso" class="col-form-label">Peso:</label>
                        </div>
                        <div class="col">
                            <input type="text" id="peso" class="form-control" disabled>
                        </div>
                        <div class="col">
                            <label for="altura" class="col-form-label">Altura:</label>
                        </div>
                        <div class="col">
                            <input type="text" id="altura" class="form-control" disabled>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-lg btn-secondary fw-bold border-white bg-white" onclick="fetchPokemon()">
                Trae a mi pokemon <span data-feather="send"></span>
            </button>
        </main>
    
        <footer class="mt-auto text-white-50">
            <p>Pokedex by Launch X.<br>Developer: Moni Portillo</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Script para usar iconos-->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
    <script src="js/pokedex.js"></script>
</body>
</html>
