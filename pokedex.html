<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <!--Link de Bootstrap en línea-->
	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pokedex.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Pokedex by LaunchX</h3>
            </div>
        </header>
    
        <main class="px-3">
            <p class="lead">
                ¡Bienvenidx al Pokedex! Te servirá para conocer más a tus pokemones, ingresa su nombre en la caja
                y llamalo...<br>
                ¡Buena suerte!
            </p>
            <h1>Llama a tu pokemon</h1>
            <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
            <div class="row">
                <div class="col col-12 col-lg-4">
                    <img src="resources/oldgame.svg" alt="Pokemon" id="pokeImg" width="200px">
                </div>
                <div class="col col-12 col-lg-8">
                    <br>Información del Pokemon<br>
                    <label for="ps" class="form-label">PS</label>
                    <input type="range" class="form-range" id="ps" min="0" max="100" disabled>
                    <label for="attack" class="form-label">Ataque</label>
                    <input type="range" class="form-range" id="attack" min="0" max="100" disabled>
                    <label for="defense" class="form-label">Defensa</label>
                    <input type="range" class="form-range" id="defense" min="0" max="100" disabled>
                    <label for="sp-attack" class="form-label"> SP Ataque</label>
                    <input type="range" class="form-range" id="sp-attack" min="0" max="100" disabled>
                    <label for="sp-defense" class="form-label">SP Defensa</label>
                    <input type="range" class="form-range" id="sp-defense" min="0" max="100" disabled>
                    <label for="speed" class="form-label">Speed</label>
                    <input type="range" class="form-range" id="speed" min="0" max="100" disabled>
                </div>
            </div>
            <button class="btn btn-lg btn-secondary fw-bold border-white bg-white" onclick="fetchPokemon()">
                <span data-feather="send"></span>Trae mi pokemon
            </button>
        </main>
    
        <footer class="mt-auto text-white-50">
            <p>Pokedex by Launch X.<br>Developer: Moni Portillo</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Script para usar iconos-->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
    <script src="pokedex.js"></script>
</body>
</html>
